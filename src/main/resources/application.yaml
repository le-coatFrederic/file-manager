app:
  input-path: /data/input
  paths:
    input: /data/input
    temp: /data/tmp 
    manual: /data/manual_review
    classified: /data/classified

spring:
  application:
    name: file-manager
  
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect